<div style="margin-top:30px;" class="title">Carrito de Compra</div>

<div style="padding: 12px 15px">
    <div style="float: left;  max-height: 450px; overflow-y: auto;"
        class="col-xl-8 col-lg-8 col-md-8 col-sm-6 col-xs-12">
        <table mat-table style="width: 100%; cursor: default; padding:0 30px;" [dataSource]="dataSource"
            class="mat-elevation-z0">

            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="'/landing/products/'+element?.id">
                        <img style="width: 100px; padding: 20px 0;" [src]="element?.images[0]">
                    </a>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">
                    <div style="margin-bottom: 5px;">
                        <a [routerLink]="'/landing/products/'+element?.id">
                            {{element?.title}}B
                        </a>
                    </div>
                    <div style="color:#545454; opacity:0.8; font-size: 12px;">Talla</div>
                    <div>
                        <a style="font-size: 10px; opacity:0.7;" (click)="deleteProduct(element)">
                            Eliminar
                        </a>
                    </div>
                </td>
            </ng-container>

            <!-- Prize Column -->
            <ng-container matColumnDef="prize">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element">
                    <div style="opacity: 0.6; text-decoration: line-through; font-size: 12px;margin-bottom: 5px;"
                        *ngIf="element?.isSale">€{{element?.beforePrize}} </div>
                    <div style="font-size: 12px;">€{{element?.actualPrize}} </div>
                </td>
            </ng-container>

            <!-- Number Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell style="text-align: right;" *matHeaderCellDef> Unidades </th>
                <td mat-cell style="text-align: right;" *matCellDef="let element"> 1 </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <div style="float: left;" class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div style="padding: 10px 30px; font-size: 22px; line-height: 1.5;">
            Total Parcial: €{{cartService?.GetPrize()}}
            <button type="submit" name="add" class="btnAdd">
                Comprar
            </button>
        </div>

    </div>
    <div style="clear:both"></div>
</div>
