<div style="text-align: right; margin-bottom: 20px;">
    <a *ngIf="pProduct" class="actions" (click)="prevProduct()">
        <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-arrow-left-thin" viewBox="0 0 14 27">
            <g stroke="#979797" fill="none" fill-rule="evenodd" stroke-linecap="square">
                <path d="M.5 13.5l13-13M13.5 26.5l-13-13"></path>
            </g>
        </svg>
    </a>
    <a *ngIf="nProduct" class="actions" (click)="nextProduct()">
        <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-arrow-right-thin" viewBox="0 0 14 27">
            <g stroke="#979797" fill="none" fill-rule="evenodd" stroke-linecap="square">
                <path d="M13.5 13.5l-13 13M.5.5l13 13"></path>
            </g>
        </svg>
    </a>
    <a class="actions" (click)="closeDialog()">
        <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-close-thin" viewBox="0 0 27 27">
            <g stroke="#979797" fill="none" fill-rule="evenodd" stroke-linecap="square">
                <path d="M.5.5l26 26M26.5.5l-26 26"></path>
            </g>
        </svg>
    </a>
</div>

<mat-dialog-content class="mat-typography">
    <app-product-details [isSimpleView]=true [product]='product'></app-product-details>
</mat-dialog-content>
