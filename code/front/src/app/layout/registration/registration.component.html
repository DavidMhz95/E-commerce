<div class="center">
    <section id="content">
        <h2 class="subheader">Register</h2>
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+" />

                <small style="color: red;" *ngIf="!name.valid && name.touched">
                    Name is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="surname">User Surname</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />

                <small style="color: red;" *ngIf="!surname.valid && surname.touched">
                    Surname is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required email="true" />

                <small style="color: red;" *ngIf="!email.valid && email.touched">
                    Email is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="hash_password">Password</label>
                <input type="password" name="hash_password" #hash_password="ngModel" [(ngModel)]="user.hash_password"
                    required />

                <small style="color: red;" *ngIf="!hash_password.valid && hash_password.touched">
                    Password is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="hash_password">Repeat Password</label>
                <input type="password" name="hash_password2" #hash_password="ngModel" [(ngModel)]="hash_password2"
                    required />

                <small style="color: red;" *ngIf="!hash_password.valid && hash_password.touched">
                    Password is not valid
                </small>
            </div>
            <div class="form-group" style="visibility: hidden;">
                <input type="number" name="type" #title="ngModel" [(ngModel)]="user.type" required />
            </div>
            <div class="form-group" style="visibility: hidden">
                <input type="number" name="rol" #title="ngModel" [(ngModel)]="user.rol" required />
            </div>

            <input type="submit" value="Guardar" class="btn btn-success" [disabled]=userForm.invalid />
        </form>
    </section>
</div>
