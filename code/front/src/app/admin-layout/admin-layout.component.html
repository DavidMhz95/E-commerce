<mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="title-text">Black Market</span>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <img src="/assets/images/defaultProfile.png" class="profile-img">
    <span class="profile-name">Admin</span>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened="true">
        <div style="padding: 20px 20px 0px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 11px;">
            Admin View
        </div>
        <mat-nav-list>
            <a mat-list-item style="opacity:0.8" routerLink="./home" routerLinkActive="active-link">
                <mat-icon class="list-icon">home</mat-icon>Inicio
            </a>
            <a mat-list-item style="opacity:0.8" routerLink="./products" routerLinkActive="active-link">
                <mat-icon class="list-icon">apps</mat-icon>Productos
            </a>
            <a mat-list-item style="opacity:0.8" routerLink="./orders" routerLinkActive="active-link">
                <mat-icon class="list-icon">receipt_long</mat-icon>Pedidos
            </a>
            <a mat-list-item style="opacity:0.8" routerLink="./customers" routerLinkActive="active-link">
                <mat-icon class="list-icon">people</mat-icon>Clientes
            </a>
            <a mat-list-item style="opacity:0.8" routerLink="./analytics" routerLinkActive="active-link">
                <mat-icon class="list-icon">bar_chart</mat-icon>Análisis
            </a>
            <a mat-list-item style="opacity:0.8" routerLink="./discounts" routerLinkActive="active-link">
                <mat-icon class="list-icon">local_offer</mat-icon>Descuentos
            </a>
            <a mat-list-item style="opacity:0.8" routerLink="./billing" routerLinkActive="active-link">
                <mat-icon class="list-icon">credit_card</mat-icon>Facturación
            </a>

        </mat-nav-list>
        <div style="padding: 20px 20px 0px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 11px;">
            User View
        </div>
        <mat-nav-list>
            <a mat-list-item style="opacity:0.8" target="_new" routerLink="/landing" routerLinkActive="active-link">
                <mat-icon class="list-icon">store</mat-icon>Tienda
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div style="padding: 40px 20px;">
        <section class="main-container">
            <router-outlet></router-outlet>
        </section>
    </div>
</mat-drawer-container>
