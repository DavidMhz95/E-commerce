<div style="margin-left:8px;">

    <div class="flex-container" style="margin-bottom:30px;">
        <div style="flex-grow: unset">
            <img class="profile-img" [src]="data?.customer?.image">
        </div>
        <div class="flex-container">
            <div style="text-align:left;margin-right: 20px;">
                <div style="margin-bottom: 0px;" class="card-title uppercase">{{data?.customer?.name}}</div>
                <div class="card-subtitle">{{data?.customer?.email}}</div>
            </div>
        </div>
        <div class="flex-container" style="text-align:right; margin-top: 5px;">
            <div class="card-number">{{data?.customer?.totalSpent|number}}â‚¬</div>
        </div>
    </div>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let order of data?.orders; let index=index" [expanded]="index==0"
            class="mat-elevation-z">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon style="margin-right: 10px;">local_shipping</mat-icon>
                    <span style="margin-right: 5px;">Pedido #{{order?.id|number:'6.0-0'|noComma}}</span>
                    <span style="opacity: 0.7;">enviado</span>
                </mat-panel-title>
                <mat-panel-description>
                    {{order?.date}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-order [products]="order?.products" [customer]="order?.customer"></app-order>
        </mat-expansion-panel>
    </mat-accordion>

</div>
