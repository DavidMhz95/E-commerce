<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Referencia </th>
        <td mat-cell *matCellDef="let element"> {{element?.reference}} </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>

    <!-- offerprice Column -->
    <ng-container matColumnDef="offerPrice">
        <th mat-header-cell *matHeaderCellDef> Precio Oferta </th>
        <td mat-cell *matCellDef="let element"> {{element?.offerPrice}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
    </ng-container>

    <!-- images Column -->
    <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef style="display: none;"> Imagenes </th>
        <td mat-cell *matCellDef="let element" style="display: none;"> {{element?.images}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon matTooltip="Editar" (click)="edit.emit(element)"
                style="font-size: 18px; opacity: 0.7;height: 18px;width: 18px;vertical-align: middle; margin-right: 10px; cursor: pointer;">
                edit
            </mat-icon>
            <mat-icon matTooltip="Imagenes" (click)="openModal(element?.images)"
                style="font-size: 18px; opacity: 0.7;height: 18px;width: 18px;vertical-align: middle; margin-right: 10px; cursor: pointer;">
                image
            </mat-icon>
            <mat-icon matTooltip="Eliminar" (click)="remove?.emit(element?.reference)"
                style="font-size: 18px; opacity: 0.7;height: 18px;width: 18px;vertical-align: middle; cursor: pointer;">
                delete_outline
            </mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
