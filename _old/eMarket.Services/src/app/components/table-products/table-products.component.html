<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- offerprice Column -->
    <ng-container matColumnDef="offerPrice">
        <th mat-header-cell *matHeaderCellDef> Precio Oferta </th>
        <td mat-cell *matCellDef="let element"> {{element.offerPrice}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- images Column -->
    <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef style="display: none;"> Imagenes </th>
        <td mat-cell *matCellDef="let element" style="display: none;"> {{element.images}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon style="cursor: pointer;" matTooltip="Editar" (click)="editEmission(element)"
                style="font-size: 18px; opacity: 0.7;height: 18px;width: 18px;vertical-align: middle; margin-right: 10px;">
                edit
            </mat-icon>
            <mat-icon style="cursor: pointer;" matTooltip="Duplicar" (click)="duplicateTypeOfProduct(element)"
                style="font-size: 16px; opacity: 0.7;height: 16px;width: 16px;vertical-align: middle; margin-right: 10px;">
                content_copy
            </mat-icon>
            <mat-icon style="cursor: pointer;" matTooltip="Imagenes" (click)="openModal(element.images)"
                style="font-size: 18px; opacity: 0.7;height: 18px;width: 18px;vertical-align: middle; margin-right: 10px;">
                image
            </mat-icon>
            <mat-icon style="cursor: pointer;" matTooltip="Eliminar" (click)="removeTypeOfProduct(element)"
                style="font-size: 18px; opacity: 0.7;height: 18px;width: 18px;vertical-align: middle;">
                delete_outline
            </mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
